<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangkok Risk Points Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="sidebar">
        <div id="filters">
            <h3>Filters</h3>
            <div class="select-wrapper">
                <select id="status-filter">
                    <option value="">Risk Point Status</option>
                </select>
            </div>
            <div class="select-wrapper">
                <select id="district-filter">
                    <option value="">All Districts</option>
                </select>
            </div>
        </div>
        <div id="data-insights">
            <h3>Data Insights</h3>
            <div id="total-points"></div>
            <div id="status-breakdown"></div>
            <div id="top-districts"></div>
        </div>
        <div id="chart-container">
            <canvas id="statusChart"></canvas>
        </div>
        <div id="layer-controls">
            <h3>Layer Controls</h3>
            <div>
                <input type="checkbox" id="subdistricts-toggle" checked>
                <label for="subdistricts-toggle">Subdistricts</label>
            </div>
            <div>
                <input type="checkbox" id="risk-points-toggle" checked>
                <label for="risk-points-toggle">Risk Points</label>
            </div>
        </div>
        <button id="download-pdf" class="download-btn">Download Map & Insights</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/leaflet-image@0.4.0/leaflet-image.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
